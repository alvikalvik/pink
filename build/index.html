<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="hamburger-block hamburger-block--nojs">
            <a class="mobile-logo">
                <picture>
                    <source media="(min-width:1366px)" srcset="img/logotype-white-desktop.svg">
                    <source media="(min-width:768px)" srcset="img/logotype-white-tablet.svg">
                    <img class="mobile-logo__img" src="img/logotype-white-mobile.svg" alt="pink mobile logo">
                </picture>                
            </a>
            <div class="hamburger-block__hamburger"></div>
        </div>
        <nav class="nav">
            <ul class="menu menu--nojs">
                <li class="menu__item">
                    <a class="menu__link menu__link--active">Главная</a>                    
                </li>
                <li class="menu__item">
                    <a href="photo.html" class="menu__link">Фотографии</a>
                </li>
                <li class="menu__item">
                    <a href="form.html" class="menu__link">Конкурс</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">HTML Academy</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="intro">
        <div class="intro__img"></div>
        <div class="intro__content">
            <a href="#" class="intro__download-link">Скачать приложение</a>
            <ul class="intro__apps-list">
                <li class="intro__apps-list-item">
                    <a href="#" class="intro__app-link">
                        <img src="img/apple-logo.svg" alt="download apple app" class="intro__app-icon">
                    </a>
                </li>
                <li class="intro__apps-list-item">
                    <a href="#" class="intro__app-link">
                        <img src="img/android-logo.svg" alt="download android app" class="intro__app-icon">
                    </a>
                </li>
                <li class="intro__apps-list-item">
                    <a href="#" class="intro__app-link">
                        <img src="img/microsoft-logo.svg" alt="download microsoft app" class="intro__app-icon">
                    </a>
                </li>
            </ul>
            <div class="intro__text">Доступно для iPhone, iPad, Android, Windows Phone, OS X, Windows 8</div>
        </div>
    </section>

    <footer class="footer"></footer>

    
</body>
</html>
